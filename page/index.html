<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <link rel="stylesheet" type="text/css" href="main.css" />

    <div>
        
        <form id="myForm">
            <h2 id="title">Web scraper</h2>

            <input type="text" placeholder="URL" id="urlInput">

            <div class="searchFormat-wrapper">

            <select id="searchFormat">
                <optgroup label="Lines">
                    <option>Link</option>
                    <option>Heading</option>
                    <option>Paragraph</option>
                </optgroup>
                <optgroup label="Images">
                    <option>URL</option>
                </optgroup>
                <optgroup label="Web Format">
                    <option>JSON</option>
                    <option>XML</option>
                </optgroup>
                <optgroup label="Web Docs">
                    <option>PDF</option>
                    <option>Word</option>
                    <option>Table</option>
                </optgroup>
                <optgroup label="Multi Media">
                    <option>Video</option>
                    <option>Audio</option>
                </optgroup>
            </select>
        
            </div>


        <div class="sort-limit-wrapper">

            <select name="sorting" id="sort">

                <optgroup label="sorting">
                    <!-- type of sorting -->
                    <option>Alphabetical</option>

                    <option>length</option>

                    <option>date</option>

                </optgroup>
            </select>

            <select name="limiting" id="limit">

                <optgroup label="limiting">
                    <option value="no">no limit</option>
                    <option value="yes">limit</option>
                </optgroup>

            </select>
        
            <div id="limitInput" style="display: none;">
                <label>Number of limitation: <input type="text" id="limitNumber"></label>
            </div>
        
        </div>
            <button type="submit">Search</button>
            
        </form>
    
    </div>

    <script src="./index.js"></script>
</body>
</html>
