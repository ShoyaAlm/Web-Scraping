<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>

    <link rel="stylesheet" type="text/css" href="main.css" />

    <div>
        
        <form id="myForm">

            <input type="text" placeholder="URL" id="urlInput">

            <div class="custom-select-wrapper">

                    <option>Link</option>
                    <option>Heading</option>
                    <option>Paragraph</option>
                </optgroup>
                <optgroup label="Images">

                </optgroup>
                <optgroup label="Web Format">
                    <option>JSON</option>
                    <option>XML</option>
                </optgroup>
                <optgroup label="Web Docs">
                    <option>PDF</option>
                    <option>Word</option>

                </optgroup>
                <optgroup label="Multi Media">
                    <option>Video</option>
                    <option>Audio</option>

            </select>
        
            </div>

        </form>
    
    </div>

    <script src="./index.js"></script>
